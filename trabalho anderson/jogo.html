<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Genius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="large-text">Jogo Genius</h1>
        <div class="genius-board">
            <div class="color-button" id="green"></div>
            <div class="color-button" id="red"></div>
            <div class="color-button" id="yellow"></div>
            <div class="color-button" id="blue"></div>
        </div>
        <button class="selection-button" id="start-game">Iniciar Jogo</button>
        <button class="selection-button" id="restart-game">Reiniciar Jogo</button> <!-- Botão de reiniciar -->
        <p id="score">Sequências corretas: 0</p>

        <div id="history-container">
            <h2>Histórico de Jogos</h2>
            <ul id="sequence-history"></ul>
            <button class="selection-button" id="clear-history">Limpar Histórico</button>
        </div>

        <button class="selection-button" id="back-button">Voltar</button>
    </div>
    <script src="jogo.js"></script>
</body>
</html>
